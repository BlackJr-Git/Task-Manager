<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahara - Gestionnaire de Tâche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="welcome">
        <header class="welcome-header">
            <img src="images/logo-icon.png" alt="" class="logo">
        </header>
        <div class="welcome-img">
            <img src="images/work-illustration.svg" alt="someone working">
        </div>
        <div class="welcome-text"> 
            <p>Gérer vos Tâche avec <br> <span class="highlight">Sahara</span></p>
        </div>

        <div class="welcome-btn">
            <button class="button">Commencer</button>
        </div>
    </section>

    <section class="identification">
        <header class="welcome-header">
            <img src="images/logo-icon.png" alt="" class="logo">
        </header>

        <div class="id-text">
            <p>Bienvenue sur <span class="highlight">Sahara</span></p>
            <p>Veuillez vous identifier pour continuer</p>
        </div>

        <form>
            <input class="input" type="text">
            <button class="button"> Continuer </button>
        </form>
    </section>






    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
